  <ion-header-bar class="bar-positive">
      <h1 class="title">欢迎使用</h1>
  </ion-header-bar>
   
   <div id="login">
    <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="帐号" ng-model="account" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="密码" ng-model="password" required>
        </label>
      </div>
    <div class="padding">
        <button class="button button-block button-positive" ng-click="submit()">登录</button>
    </div>

    <p id="login-text"><a href="#/tab/dash">随便看看</a><i class="ion-ios-arrow-right" data-pack="ios" data-tags="chevron"></i></p>
   </div>
